<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses Chart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <!-- Balance Section -->
    <section class="balance">
      <div>
        <p>My Balance</p>
        <p class="balance_amount">$921.48</p>
      </div>
      <img src="assets/logo (2).svg" alt="Balance Logo" class="logo" />
    </section>

    <!-- Spending Section -->
    <section class="spending">
      <h2>Spending - Last 7 days</h2>
      <div id="spending-chart"></div>
    </section>

    <!-- Summary Section -->
    <section class="summary">
      <p class="spending_total">Total this month <span>$478.33</span></p>
      <p class="spending_comparison"><strong>+2.4%</strong><br>from last month</p>
    </section>

    <footer>
Challenge by <a href="https://www.crio.do" target="_blank">Crio.Do</a>.
        Coded by <a href="https://www.github.com/laxmijha3598" target="_blank">Laxmi Jha</a>.
        </footer>
  </main>

  <script>
    const data = [
      { day: "mon", amount: 17.45 },
      { day: "tue", amount: 34.91 },
      { day: "wed", amount: 52.36 },
      { day: "thu", amount: 31.07 },
      { day: "fri", amount: 23.39 },
      { day: "sat", amount: 43.28 },
      { day: "sun", amount: 25.48 },
    ];

    const todayIndex = new Date().getDay() - 1;
    const chart = document.getElementById("spending-chart");

    data.forEach((item, index) => {
      const bar = document.createElement("div");
      bar.className = "spending-chart__bar" + (index === todayIndex ? " active" : "");
      bar.setAttribute("data-label", item.day);
      bar.setAttribute("data-amount", `$${item.amount}`);
      bar.style.height = `${item.amount * 2}px`;

      const tooltip = document.createElement("div");
      tooltip.className = "tooltip";
      tooltip.textContent = `$${item.amount}`;

      bar.appendChild(tooltip);
      chart.appendChild(bar);
    });
  </script>
</body>
</html>
